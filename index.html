<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindAR Web AR Application</title>
  
  <!-- Scripts in head -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    html, body {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    a-scene {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: ./targets_1.mind;" 
    vr-mode-ui="enabled: false" 
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    color-space="sRGB">

    <a-assets>
      <img id="target-image" src="./top.gif" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"></a-camera>
    
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#target-image" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
