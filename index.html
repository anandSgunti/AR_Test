<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { 
        margin: 0; 
        overflow: hidden; 
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <p>Tap to start AR experience. Please allow camera access.</p>
    </div>

    <a-scene 
      mindar-image="
        imageTargetSrc: targets.mind; 
        autoStart: false"
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="logo-model" src="logo.glb"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          color="blue" 
          opacity="0.5" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
        
        <a-entity 
          gltf-model="#logo-model"
          position="0 0.4 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          animation="
            property: position; 
            to: 0 0.5 0; 
            dur: 1000; 
            easing: easeInOutQuad; 
            loop: true; 
            dir: alternate">
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const scene = document.querySelector('a-scene');

      overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        scene.setAttribute('mindar-image', 'autoStart: true');
      });

      scene.addEventListener('arError', (error) => {
        console.error('AR Error:', error);
        overlay.textContent = 'AR Error: ' + error.detail.error;
        overlay.style.display = 'flex';
      });

      scene.addEventListener('targetFound', () => {
        console.log('Target found');
      });

      scene.addEventListener('targetLost', () => {
        console.log('Target lost');
      });
    </script>
  </body>
</html>
