<!DOCTYPE html>
<html>
<head>
    <title>Location-Based AR.js Demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">Loading, please wait...</div>
    <a-scene embedded arjs='sourceType: webcam;'>
        <a-entity gps-entity-place="latitude: YOUR_LATITUDE; longitude: YOUR_LONGITUDE;">
            <a-box color="red" depth="1" height="1" width="1" scale="0.1 0.1 0.1"></a-box>
        </a-entity>
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
