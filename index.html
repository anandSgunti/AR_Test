<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Reference plane (image target, optional for visualization) -->
        <a-plane 
          color="blue" 
          opacity="0.5" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0">
        </a-plane>
        
        <!-- 3D Logo positioned on top of the image -->
        <a-entity 
          gltf-model="./logo.glb"   <!-- Replace with your .glb file path -->
          position="0 0.4 0"             <!-- Positioned above the image on the Y-axis -->
          rotation="0 0 0"               <!-- Keep upright -->
          scale="0.5 0.5 0.5">           <!-- Adjust the size as needed -->
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
